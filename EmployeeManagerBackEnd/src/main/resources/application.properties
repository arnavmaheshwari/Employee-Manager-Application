spring.application.name=EmployeeManager
# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/employeemanager
spring.datasource.username=root
# spring.datasource.password
# To see the SQL Queries being executed by the JPA in the console: -
spring.jpa.show-sql=true
# Species how to send the request to the database. Update means it updates the existing table. Create means every time it'll create a new table.
spring.jpa.hibernate.ddl-auto=update
# spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver